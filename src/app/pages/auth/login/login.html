<div>
  <div>
    <h1>Login</h1>
    <p class="subtitle">
      Faça login na área administrativa do sistema. Solicite um acesso à equipe técnica.
    </p>
  </div>
  <div>
    <form (ngSubmit)="login()" [formGroup]="formGroup">
      <div class="form-login mb-6">
        <label for="email">E-mail ou Nome de Usuário</label>
        <input type="email" id="email" name="email" formControlName="username" required />
      </div>
      <div class="form-login mb-6">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" formControlName="password" required />
      </div>
      <p class="reset_password">Esqueci minha senha</p>
      <button type="submit" id="btn-login" [disabled]="formGroup.invalid">
        Entrar
      </button>
    </form>
  </div>
</div>
